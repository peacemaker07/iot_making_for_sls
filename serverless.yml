# you can add CloudFormation resource templates here
resources:
  Resources:
    #
    # S3 bucketの構築
    #
    IoTMakingBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${file(./serverless.env.yml):NAME_PREFIX}-iot-making-${opt:stage}
    #
    # DynamoDBのテーブル構築
    #
    # センシングしたデータの保存先
    DynamoDbEnvironment:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: environment-from-soracom-${opt:stage}
        AttributeDefinitions:
          - AttributeName: imsi
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: imsi
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
        # プロビジョニング用設定値
        # ProvisionedThroughput:
        #   ReadCapacityUnits: 3
        #   WriteCapacityUnits: 3
        # On-Demand用設定値
        BillingMode: PAY_PER_REQUEST
    # デバイスのマスタ
    DynamoDbDevice:
      Type: "AWS::DynamoDB::Table"
      Properties:
        TableName: iot-device-${opt:stage}
        AttributeDefinitions:
          - AttributeName: imsi
            AttributeType: S
        KeySchema:
          - AttributeName: imsi
            KeyType: HASH
        # プロビジョニング用設定値
        # ProvisionedThroughput:
        #   ReadCapacityUnits: 3
        #   WriteCapacityUnits: 3
        # On-Demand用設定値
        BillingMode: PAY_PER_REQUEST
    #
    # Role, Policy
    #
    # AWS IoT Rule用のRole
    IoTRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - iot.amazonaws.com
              Action:
                - sts:AssumeRole
    # AWS IoT DynamoDBv2アクションのPolicy
    IoTDynamoDBPutItemPolicy:
      Type: AWS::IAM::Policy
      Properties:
        PolicyName: IoTDynamoDBPutItemPolicy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
              Resource: "*"
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource: "*"
        Roles: [ Ref: IoTRole ]
    # ルール、アクションを使用してLambdaを実行時のRole
    IotActionRoleForLambda:
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: IotActionRoleForLambda
        AssumeRolePolicyDocument:
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: LogsPolicy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                        - ':'
                        -
                          - 'arn:aws:logs'
                          - Ref: 'AWS::Region'
                          - Ref: 'AWS::AccountId'
                          - '*'
    #
    # AWS IoT ルール、アクション
    #
    # ルール、アクションを使用してDynamoDBへのレコード登録
    EnvironmentThingRule:
      Type: AWS::IoT::TopicRule
      Properties:
        TopicRulePayload:
          RuleDisabled: false
          Sql: "SELECT *, topic(2) as imsi FROM 'environment/+'"
          Actions:
            - DynamoDBv2:
                PutItem:
                  TableName:
                    Ref: DynamoDbEnvironment
                RoleArn:
                  Fn::GetAtt:
                    - IoTRole
                    - Arn

